
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ARt</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
     ></script>
    <link rel="stylesheet" href="style.css">
    <script src='client.js'></script>
</head>
<body>
    <div class="container">
        <div  class="jumbotron-fluid" style="text-align: center;">
          <h1>ARt</h1>
          <p class="lead">An Augmented Reality tool for fun, artistic creations</p>
          <div class="form-check-inline">
            <button type="button" class="btn btn-primary" onclick="shareurl()">Share URL with friends!</button>
          </div> 
          <div class="form-check-inline">
            <button type="button" class="btn btn-success" onclick="downloadcanvas()">Save Artwork</button>
          </div> 
          <hr />
          </div>
    </div>
    <div class="container" id="jumbo-canvas">
      <div class = "container">
          <div class="row">
            <div class="col-sm" >
                <p>Please choose a brush: </p>
                  <div class="radio form-check-inline">
                      <label><input type="radio" name="brush_choice" value="mouse" checked>Mouse</label>
                  </div>
                    <div class="radio form-check-inline">
                      <label><input type="radio" name="brush_choice" value="nose">Head </label>
                    </div>
                    <div class="radio form-check-inline">
                      <label><input type="radio" name="brush_choice" value="leftWrist">Left Hand</label>
                    </div>
                    <div class="radio form-check-inline">
                      <label><input type="radio" name="brush_choice" value="rightWrist">Right Hand</label>
                    </div>
              </div>
          </div>
      </div>

    </div>


</body>
</html>
